{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Novo Usuário</h2>
    <form method="POST" action="{{ url_for('registrar') }}">
        <!-- Exibir mensagens de erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Campo Nome -->
        <div class="mb-3">
            <label for="nomeForm" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeForm" name="nomeForm" required>
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
            <label for="senhaForm" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaForm" name="senhaForm" required>
        </div>

        <!-- Confirmação de Senha -->
        <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
        </div>

        <!-- Botão Registrar -->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
